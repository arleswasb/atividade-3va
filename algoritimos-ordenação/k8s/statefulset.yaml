# k8s/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: algoritmos-coord
spec:
  serviceName: "algoritmos-coord-service"
  replicas: 3
  selector:
    matchLabels:
      app: algoritmos-coord 
  template:
    metadata:
      labels:
        app: algoritmos-coord 
    spec:
    spec:
      containers:
      - name: algoritmos-coord-container # Nome mais gen√©rico
        image: algoritmos-distribuidos:latest
        # NUNCA puxe a imagem do Docker Hub, sempre use a local do Minikube
        imagePullPolicy: Never 
        ports:
        - containerPort: 8080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TOTAL_PROCESSES
          value: "3"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"